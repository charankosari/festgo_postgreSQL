<!DOCTYPE html>
<html>
  <head>
    <title>Pay with Razorpay</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
      .pay-btn {
        background-color: #528ff0;
        color: white;
        padding: 15px 30px;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Complete Your Payment</h1>
    <button class="pay-btn" onclick="payNow()">Pay Now</button>

    <script>
      function payNow() {
        var options = {
          key: "rzp_test_VMG6mA8ITN02j4", // Enter the Key ID generated from the Razorpay Dashboard
          amount: "1020000", // Amount is in currency subunits. 1020000 = â‚¹10,200.00
          currency: "INR",
          name: "Your Platform Name",
          description: "Booking Payment",
          order_id: "order_QkVjfGPUVu8mwz", // Pass the Razorpay order_id
          handler: function (response) {
            alert(
              "Payment Successful!\nPayment ID: " +
                response.razorpay_payment_id +
                "\nOrder ID: " +
                response.razorpay_order_id
            );
            // you can now call your backend to verify and process the payment
          },
          prefill: {
            name: "Test User",
            email: "test@example.com",
            contact: "9123456789",
          },
          theme: {
            color: "#528FF0",
          },
        };

        var rzp1 = new Razorpay(options);
        rzp1.open();
      }
    </script>
  </body>
</html>
